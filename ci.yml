Global:
  tool: build_submitter
Default:
  profile: [dev]
Profiles:
  - profile:
    name: dev
    env: DECK_CENTOS6U3_K3
    command: mvn -U clean install -DskipTests=true && sh postBuild.sh
    release: true
  - profile:
    name:  publish
    env: DECK_CENTOS6U3_K3
    command: mvn -U clean deploy -Prelease && sh postBuild.sh
    release: true
